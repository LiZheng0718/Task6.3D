<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iCrowdTask</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="http://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="http://unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css" type="text/css" />
    <link rel="stylesheet" href="http://unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="http://unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="http://unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
    <script src="main.js"></script>
    <meta name="google-signin-client_id" content="186607215388-4mof6ndj63970hrpm4v4h8eea4rvdebj.apps.googleusercontent.com">
    <script src = "https://apis.google.com/js/platform.js" async defer></script>
    
</head>
<body>
  
    <div class="container">
        <div class="register">
        <div class="row">
            <div class="col-md-3" >
            <div class="register-left">
                <h3>Welcome</h3>
                <p>Join us right now!<br><br><br>Li Zheng</p>
            </div>
            </div>
            <div class="col-md-9">
                <div class = " register-right">
                        <p class="register-heading">Log in your Account</p>
                        <h3 class="register-heading">Requester log in</h3>
                        <div class="row">
                            <div class="register-form">
                                <div class="row">
                                <div class="col-md-6">
                                <form action="/reregister" method="POST">
                                    <button name="register" type="submit" class="btnRegister"  value="register" action="/reregister">Sign up</button>
                                </form>
                                <form action="/reqsignup" method="POST">
                                <div class="form-group">
                                    <label>Your Email </label>
                                    <input name="email" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label> Your Password </label>
                                    <input name="password" type="text" class="form-control" placeholder="">
                                </div>
                                <button name="login" type="submit" class="btnlogin">Log in</button>
                                <input type="checkbox" name = "remember" > Remember password
                                </form>
                                <form action="/forgetpassword" method="POST">
                                <button name="forget" type="submit" class="btnreset" action="/forgetpassword">Forgot password?</button>
                                </form>
                                <a href="/auth/google">Sign In with Google</a>        
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>
</div>
</div>
</form>
</body>
</html>
