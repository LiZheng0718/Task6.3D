<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iCrowdTask</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="http://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="http://unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css" type="text/css" />
    <link rel="stylesheet" href="http://unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="http://unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="http://unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container register">
            <div class="col-md-3">
                <div class= "register-left">
                <h3>Welcome</h3>
                <p>Join us right now!<br><br><br>Li Zheng</p>
            </div>
            <div class="col-md-9">
                <div class="register-right">
                        <p class="register-heading">Create an iCrowdTask Account</p>
                        <h3 class="register-heading">Requester registration</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <form action="/relogin" method="POST">
                                    <button name="register" type="submit" class="btnRegister"  value="register" action="/relogin">Have an account already? Log in</button>
                                </form>
                                <form action="/register" method="POST">
                                <div class="form-group">
                                    <label>Country of residence* (all * content is mandatory)</label>
                                    <select name="country" type="text" class="selectpicker countrypicker" data-flag="true" >Choose from list</select>
                                </div>
                                <div class="form-group">
                                    <label>First Name * </label>
                                    <input name="firstname" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Last Name * </label>
                                    <input name="lastname" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Email * </label>
                                    <input name="email" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Password * (at least 8 characters) </label>
                                    <input name="password" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password * </label>
                                    <input name="confirmpassword" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label>Address * </label>
                                    <input name="address" type="text" class="form-control" placeholder="">
                                </div>
                                    <div class="form-group">
                                    <label>City * </label>
                                    <input name="city" type="text" class="form-control" placeholder="">
                                 </div>
                                <div class="form-group">                            
                                    <label>State, Province or Region * </label>
                                    <input name="state" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">                                       
                                    <label>ZIP / Postal Code </label>
                                    <input name="zip" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">                           
                                    <label>Mobile Phone Number </label>
                                    <input name="mobile" type="text" class="form-control" placeholder="">
                                </div>
                               <button name="register" type="submit" class="btnRegister"  value="register" action="/register">Register</button>
                               </form>              
               </div>
                            </div>
            </div>  
        </div>             
        </div>
    </div>
</div>
</form>
<script>
    $('.countrypicker').countrypicker();
</script>
</body>
</html>
