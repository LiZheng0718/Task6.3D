<body>
  
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <h3>Welcome</h3>
            </div>
            <div class="col-md-9 register-right">
                        <p class="register-heading">Reset your password</p>
                        <h3 class="register-heading">Remember it in this time</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <form action="/reset" method="POST">
                                <div class="form-group">
                                    <label>Your Email </label>
                                    <input name="email" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label> Your Firstname </label>
                                    <input name="firstname" type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label> Your new password </label>
                                    <input name="password" type="text" class="form-control" placeholder="">
                                </div>
                               <button name="reset" type="submit" class="btnreset">Reset your password</button>
                        </form>
        </div>
    </div>
</div>
</div>
